<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4"> Usuarios</h1>
        <div class="row g-4">
            <!-- Tarjeta 1 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                   
                    <div class="card-body">
                        <h5 class="card-title">Juan Pérez</h5>
                        <p class="card-text">Desarrollador web apasionado por la tecnología y el diseño.</p>
                        <a href="#" class="btn btn-primary">Ver perfil</a>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 2 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                   
                    <div class="card-body">
                        <h5 class="card-title">María López</h5>
                        <p class="card-text">Diseñadora gráfica especializada en experiencias visuales.</p>
                        <a href="#" class="btn btn-primary">Ver perfil</a>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 3 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                   
                    <div class="card-body">
                        <h5 class="card-title">Carlos Díaz</h5>
                        <p class="card-text">Gestor de proyectos con amplia experiencia en desarrollo ágil.</p>
                        <a href="#" class="btn btn-primary">Ver perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
